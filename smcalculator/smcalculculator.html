        <div class="cchild2">
            <div class="smcal">
                <div class="form">
                    <form action="">
                        <table>
                            <thead>
                                <tr>Social Media Time Calculator</tr>
                            </thead>

                            <tbody id="form">
                                <tr>
                                        <td><input class="ip" name="facebook" type="text" id="fb"
                                            placeholder="Time spent on Facebook">
                                    </td>
                                </tr>

                                <tr>
                                        <td><input class="ip" name="instagram" type="text" id="insta"
                                            placeholder="Time spent on Insagram"></td>
                                </tr>

                                <tr>
                                    <td><input class="ip" name="youtube" type="text" id="youtube"
                                            placeholder="Time spent on Youtube"></td>
                                </tr>

                                <tr>
                                        <td><input class="ip" name="snapchat" type="text" id="Snapchat"
                                            placeholder="Time spent on Snapchat"></td>
                                </tr>
                                <hr />
                                <tr>
                                       <td><input class="ip" name="year" type="text" id="year" placeholder="Year to join">
                                    </td>
                                </tr>

                            </tbody>

                        </table>

                    </form>

                </div>

                <div class="btn">
                    <button type="button" id="btn">Calculate</button>
                </div>
                <div id="r">
                    <h2 id="re">Press button to see result</h2>
                </div>
                <div id="result">
                    <h1>Your result is here</h1>

                </div>

            </div>
